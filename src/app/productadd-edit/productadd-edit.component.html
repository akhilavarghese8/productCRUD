
<h1>Create Product</h1>
<div class="container">
    <form  class="productform1" [formGroup]="productForm">
       
        <div class="field" >
            <label class="block"for="title">Title</label>
            <input type="text" pInputText class="form-control" id="title" formControlName="title" >
            <div class="form-text text-danger" *ngIf="productForm.get('title')?.errors?.['required']">Field is required</div>
            
        </div><br>
        
        <!-- <div class="field"> -->
            <!-- <label class="block" for="price">price</label> -->
            <!-- <input type="number" formControlName="price"> -->
            <!-- <p-inputNumber  inputId="price" formControlName="price" ></p-inputNumber> -->
        <!-- </div><br> -->
        <div class="field">
            <label class="block" for="price">Price</label>
            <input type="number" pInputText class="form-control" id="price" formControlName="price">
          </div><br>
          
        <div class="field">
            <label class="block" for="description">Description</label>
            <textarea rows="5" cols="30" pInputTextarea class="form-control" formControlName="description" id="description" ></textarea>
            
            <!-- <div class="form-text text-danger" *ngIf="productForm.get('description')?.errors?.['required']">Field is required</div> -->
            
        
        </div><br>
        
        <div class="field">
            <label class="block" for="category">category</label>
            <input type="text" pInputText  class="form-control" id="category" formControlName="category" >
            <div class="form-text text-danger" *ngIf="productForm.get('category')?.errors?.['required']">Field is required</div>
        </div><br>
        <div class="field">
            <label class="block" for="image" type="file">image</label>
            
            <p-fileUpload mode="basic" chooseLabel="Choose" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" [maxFileSize]=1000000 (onUpload)="onUpload($event)"></p-fileUpload>

           
        </div><br>
        
        <div class="field">
            <label class="block" for="rating" type="number">Rating</label>
            <p-rating [cancel]="false" [readonly]="false" formControlName="rating"></p-rating>
          </div><br>
          
        <div>
            <p-button label={{btn_click}} (click)="addingproducts()" class="pbutton"></p-button>
        </div><br>
        <div>
            
        </div><br>
     </form>           
  
  
</div>
